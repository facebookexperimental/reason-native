steps:
  - task: DownloadBuildArtifacts@0
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Cache: Restore install'
    inputs:
        buildType: 'specific'
        project: '$(System.TeamProject)'
        pipeline: '$(Build.DefinitionName)'
        branchName: 'refs/heads/master'
        buildVersionToDownload: 'latestFromBranch'
        downloadType: 'single'
        artifactName: 'cache-$(Agent.OS)-install'
        downloadPath: '$(System.ArtifactsDirectory)'
    continueOnError: true

  - task: ExtractFiles@1
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Cache: Untar install'
    inputs:
      archiveFilePatterns: '$(System.ArtifactsDirectory)/cache-$(Agent.OS)-install/cache.tar'
      destinationFolder: '$(ESY__CACHE_INSTALL_PATH)'
    continueOnError: true
