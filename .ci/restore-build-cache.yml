steps:
  - task: DownloadBuildArtifacts@0
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Cache: Restore install'
    inputs:
        buildType: 'specific'
        project: '$(System.TeamProject)'
        pipeline: '$(Build.DefinitionName)'
        branchName: 'refs/heads/master'
        buildVersionToDownload: 'latestFromBranch'
        downloadType: 'single'
        artifactName: 'cache-$(Agent.OS)-install'
        downloadPath: '$(Build.ArtifactStagingDirectory)'
    continueOnError: true



  - bash: 'tar -xf $(Build.ArtifactStagingDirectory)/cache-$(Agent.OS)-install/npm-cache.tar -C .'
    continueOnError: true
    workingDirectory: '$(NPM__GLOBAL_ROOT)'
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Untar npm cache directory'

  - bash: 'tar -xf $(Build.ArtifactStagingDirectory)/cache-$(Agent.OS)-install/esy-cache.tar -C .'
    continueOnError: true
    workingDirectory: '$(ESY__CACHE_INSTALL_PATH)'
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Untar esy cache directory'

  - bash: 'rm -rf *'
    continueOnError: true
    workingDirectory: '$(Build.ArtifactStagingDirectory)'
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Clean up'
