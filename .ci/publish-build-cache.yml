steps:
  - script: 'esy mkdir cache && esy zip -r cache/cache.zip *'
    condition: succeeded()
    workingDirectory: '$(ESY__CACHE_INSTALL_PATH)'
    displayName: 'Cache: Zip install folder'
  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload install folder'
    condition: succeeded()
    inputs:
        pathToPublish: '$(ESY__CACHE_INSTALL_PATH)/cache'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8
