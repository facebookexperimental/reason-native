steps:

  - bash: 'tar -czf ../cache.tar .'
    workingDirectory: '$(ESY__CACHE_INSTALL_PATH)'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Tar cache directory'

  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload tarball'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    inputs:
        pathToPublish: '$(ESY__CACHE_INSTALL_PATH)/../cache.tar'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8
