steps:

  - bash: 'mkdir -p $(ESY__CACHE_INSTALL_PATH) $(NPM__GLOBAL_ROOT)'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Create cache directory'

  - bash: 'cd $(ESY__CACHE_INSTALL_PATH) && tar -czf $(STAGING_DIRECTORY_UNIX)/esy-cache.tar .'
    workingDirectory: ''
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Tar esy cache directory'

  - bash: 'cd $(NPM__GLOBAL_ROOT) && tar -czf $(STAGING_DIRECTORY_UNIX)/npm-cache.tar .'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    displayName: 'Tar npm cache directory'

  - task: PublishBuildArtifacts@1
    displayName: 'Cache: Upload tarball'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    inputs:
        pathToPublish: '$(STAGING_DIRECTORY)'
        artifactName: 'cache-$(Agent.OS)-install'
        parallel: true
        parallelCount: 8
